<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="container-image">
          <img src="./img/profile.png" alt="Living Picture" class="image" />
        </div>
        <div class="user-info">
          <div class="conteiner-title">
            <h1 class="title">Sarah Dole</h1>
            <p class="user-position">Front End Engineer @ Microsoft</p>
          </div>
          <div class="container-text">
            <p class="text">
              I turn coffee into bugs which are fixed by someone else. Certified
              Stack Overflow and ChatGPT developer.
            </p>
          </div>
          <button class="button">Contact me</button>
          <div class="icons-container">
            <img class="icon" src="./img/github-fill.svg" alt="" />
            <img class="icon" src="./img/linkedin-box-fill.svg" alt="" />
            <img class="icon" src="./img/instagram-fill.svg" alt="" />
            <img class="icon" src="./img/twitter-x-fill.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/username"
        target="_blank"
        >Your Name</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
